# Site settings
title: "HyunWoo Jo"
description: "My resume for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "HyunWoo Jo"
resume_title:                   "Software Architect of Cyberlogitec"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "showaid@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+82-10-9529-2714"
resume_contact_address:         "235 Worldcup buk-ro, Mapogu, Seoul, South Korea"

resume_header_contact_info:     "235 Worldcup buk-ro, Mapogu, Seoul, South Korea • +82-10-9529-2714 • showaid@cyberlogitec.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>Software architect/engineer with 11 years experience configuring and operating enterprise systems. Proactive and responsible problem solver to help customer's success.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        false
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false
resume_section_certifications:    true
resume_section_interests:       true

